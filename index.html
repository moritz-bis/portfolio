  <script>
    //Navbar Animation
    const contentSVG = document.querySelector('.content-svg');
    const aboutSVG = document.querySelector('.about-svg');

    const contentAnimation = document.getElementById('contentAnimation');
    const aboutAnimation = document.getElementById('aboutAnimation');

    contentSVG.addEventListener('mouseenter', () => {
      contentAnimation.beginElement();
    });

    contentSVG.addEventListener('mouseleave', () => {
      contentAnimation.endElement();
    });
    
    //Carousel in der Mitte
    let lastExecution = 0;
    document.addEventListener('mousemove', (event) => {
    const now = Date.now();
    if (now - lastExecution < 50) return;
    lastExecution = now;

    const carouselContainer = document.querySelector('.carousel-container');
    const carouselContent = document.querySelector('.carousel-content');

    const mouseY = event.clientY;
    const windowHeight = window.innerHeight;

    const scrollPercentage = mouseY / windowHeight;

    const maxScroll = carouselContent.scrollHeight - carouselContainer.offsetHeight;
    const scrollPosition = maxScroll * scrollPercentage;

    carouselContent.style.transform = `translateY(-${scrollPosition}px)`;
    });
  </script>
